databaseChangeLog:
  - changeSet:
      id: 5
      author: pszwed
      changes:
        - createTable:
            tableName: Receipt
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: list_id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: created_by
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: picture
                  type: blob
                  constraints:
                    - nullable: false

        - addForeignKeyConstraint:
            baseTableName: Receipt
            baseColumnNames:
              - list_id
            constraintName: Receipt_FK1
            referencedTableName: List
            referencedColumnNames: id
            onDelete: CASCADE

        - addForeignKeyConstraint:
            baseTableName: Receipt
            baseColumnNames:
              - created_by
            constraintName: Receipt_FK2
            referencedTableName: User_
            referencedColumnNames: id
            onDelete: CASCADE