databaseChangeLog:
  - changeSet:
      id: 1
      author: pszwed
      changes:
        - createTable:
            tableName: User_
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar2(255)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar2(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: varchar2(255)
                  constraints:
                    nullable: false
              - column:
                  name: profile_picture
                  type: blob
